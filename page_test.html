    <script type="text/javascript">
        function realTime() {
            var clock = document.getElementById("clock"); // div id값 저장
            var now = new Date();
            clock.innerHTML = 
                now.getFullYear() + "-" +
                (now.getMonth()+1) + "-" +
                now.getDate() + "　" +
                now.getHours() + " : " +
                now.getMinutes();
                setTimeout("realTime()", 1000);
        }
        window.onload = function() {
            realTime();
        }
    </script>
</head>
